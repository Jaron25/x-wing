<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Wing Game</title>
    <!-- Favicon shown in the browser tab -->
    <link rel="icon" href="./x-wing.png" type="image/png">
    

    <style>
        body {
            margin: 0;
            padding: 20px 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow:hidden;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        #gameCanvas {
            border: 3px solid #fff;
            background-image: url('./background.png');
        }

        .title {
            color: white;
            font-size: 26px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .title img {
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        /* Simple buttons */
        .btn {
            appearance: none;
            border: 2px solid #888;
            background: #1e1e1e;
            color: #fff;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover { background: #2a2a2a; }
        .btnRow { display:flex; gap:10px; }

        /* Controls panel under the game */
        #controlsPanel {
            width: 100%;
            max-width: 1500px;
            border: 2px solid #444;
            background: rgba(20,20,20,0.85);
            color: #fff;
            padding: 10px 14px;
            box-sizing: border-box;
        }
        #controlsPanel h2 {
            margin: 0 0 8px 0;
            font-size: 18px;
        }
        #controlsPanel .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 16px;
            font-size: 15px;
        }
        #controlsPanel .key {
            display: inline-block;
            border: 1px solid #888;
            border-radius: 4px;
            padding: 2px 6px;
            background: rgba(255,255,255,0.08);
            margin-right: 6px;
        }
    </style>
</head>
<body>

    <div id="gameContainer">
    <div class="title"><img id="gameLogo" src="./x-wing.png" alt="Game logo"> X-Wing Game</div>
        <div class="btnRow" aria-label="Game actions">
            <button id="startBtn" class="btn">Start</button>
            <button id="playAgainBtn" class="btn" style="display:none">Play Again</button>
        </div>
        <canvas id="gameCanvas" width="1500" height="500"></canvas>
        <div id="controlsPanel" aria-label="Game controls">
            <h2>Controls</h2>
            <div class="controls">
                <div><span class="key">Arrow Up</span>/<span class="key">Arrow Down</span> Move</div>
                <div><span class="key">Z</span> Top Laser</div>
                <div><span class="key">X</span> Bottom Laser</div>
            </div>
        </div>
    </div>

    <!-- Load game.js AFTER the canvas exists -->
    <script src="game.js"></script>
</body>
</html>
